<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    
    <title>Techwave</title>


    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="font-inter">
    <header>
      <nav class="max-w-[1920px] h-[92px]  bg-[#1A0B2E]">
        <div class="nav-container flex justify-around">

            <div class="nav-logo mt-[30px]">
                <img src="./assets/TechWave.png" alt="">
            </div>

            <div class="nav-menu">
                <ul class="menu-list flex gap-8 text-[#FFFFFF] font-medium text-[16px] mt-[36.5px]">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>

            <div class="nav-button">
                <button class="button-container w-[135px] h-11 flex justify-center pt-2.5  gap-1 border-0 rounded-[10000px] ">
                    <p class="font-semibold text-[16px] text-[#FFFFFF]">Subscribe</p>
                    <img class="w-5 h-5 mt-[3px]"  src="./assets/ArrowRight.png" alt="">
                </button>
               
            </div>
             <div class="menu-image mt-9">
                    <img src="./assets/List.png" alt="">
                </div>

        </div>
      </nav>
         <!-- banner section -->
         <section class=" banner-section h-[760px]  bg-[#1A0B2E]">
            <div class="banner-container ">
                <div class="border h-[38px] w-[75px] ml-[352px] rounded-[10000px] bg-[#00FF88]">
                    <button class="pl-4 pt-1 font-semibold text-[18px] text-[#1A0B2E]">NEW</button>
                </div>

                <div class="microphone-image mx-auto">
                    <img class="mx-auto pt-[100px]" src="./assets/microphone.png" alt="">
                </div>

                <div>
                    <h1 class="font-extrabold text-[60px] text-[#FFFFFF] mt-5 text-center">TechWave</h1>
                    <p class="text-[#ffffff50] text-[16px] text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>

                <div class="banner-button flex gap-2 mt-6 mx-auto">
                    <button class="banner-b-1 flex w-[201px] h-11 gap-2">
                        <img class="w-5 h-5 mt-3 ml-5" src="./assets/spotify.png" alt="">
                        <p class="mt-[9.5px] font-semibold text-[#FFFFFF] ">Listen On Spotify</p>
                    </button>

                    <button class="banner-b-2 flex w-[147px] h-11 gap-2">
                        <img class="h-5 w-5 ml-5 mt-3" src="./assets/message.png" alt="">
                        <p class="font-semibold text-[16px] text-[#00FF88] mt-[8.5px]">Subscribe</p>
                    </button>
                </div>

            </div> 
         </section>

    </header>
    
</body>
</html>
